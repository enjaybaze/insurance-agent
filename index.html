<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baze Insurance FNOL Agent</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Baze Insurance FNOL Agent</h1>
    </header>
    <main>
        <div class="controls-container">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="gemma-3">Gemma 3</option>
                <option value="llama-3.3">Llama 3.3</option>
            </select>
        </div>

        <div class="prompt-container">
            <textarea id="prompt-input" placeholder="Enter your prompt here..."></textarea>
            <div class="file-upload-container">
                <label for="file-upload">Upload Documents/Images:</label>
                <input type="file" id="file-upload" multiple>
                <ul id="selected-files-list"></ul>
            </div>
            <button id="submit-button">Submit</button>
        </div>

        <div id="response-area">
            <!-- AI response will be displayed here -->
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
